# all the configuration properties are optional, for a more detailed description check the "ConfigurationAccessTokenSetter" docs

# the access token provided by Sportradar
uf.sdk.accessToken=test-token-props

# the maximum inactivity seconds between alive messages
uf.sdk.maxInactivitySeconds=26

# the default locale
uf.sdk.defaultLocale=

# the desired locales, separated with comma
uf.sdk.desiredLocales=

# the api host
uf.sdk.apiHost=

# the api port
uf.sdk.apiPort=80

# the messaging host
uf.sdk.messagingHost=

# the messaging port
uf.sdk.messagingPort=

# the messaging username
uf.sdk.messagingUsername=

# the messaging password
uf.sdk.messagingPassword=

# the messaging virtual host
uf.sdk.messagingVirtualHost=

# an indication if the request to the API should use ssl (true/false)
uf.sdk.useApiSsl=

# an indication if the connection to the messaging broker should use ssl (true/false)
uf.sdk.useMessagingSsl=

# a list of producer identifiers that should be automatically disabled, separated with comma(1,2,4)
uf.sdk.disabledProducers=1,2,3

# the maximum recovery time - minutes
uf.sdk.maxRecoveryTime=61

# an indication if the sdk should connect to the staging environment (true/false) (deprecated with the introduction of the new builder)
uf.sdk.useStaging=

# the node id which should be used by the SDK
uf.sdk.nodeId=47

# the exception handling strategy that should be used trough the SDK (throw/catch)
uf.sdk.exceptionHandlingStrategy=catch

# enables use of concurrent UofListener
uf.sdk.concurrentListenerEnabled=true

# the number of threads to use for concurrent UofListener
uf.sdk.concurrentListenerThreads=25

# the queue size to use for concurrent listener
uf.sdk.concurrentListenerQueueSize=1000

# enables the handling of errors asynchronously for concurrent listener
uf.sdk.concurrentListenerHandleErrorsAsync=false
